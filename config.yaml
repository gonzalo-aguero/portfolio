title: 'Gonzalo M. Agüero'
baseURL: 'https://gonzalo-aguero.netlify.app/'
languageCode: es-AR
DefaultContentLanguage: es
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Gonzalo Agüero
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Desarrollador de Software"
  description: "Programador desde hace más de dos años y actualmente estudiante de Ingeniería en Sistemas en la UTN de Santa Fe, Argentina."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Sobre mí"
    image: "images/pages/our-mission.png"
    showImage: false
    content:
      - text: "Mi nombre es Gonzalo Manuel Agüero y soy desarrollador de software. Aunque estoy en las etapas iniciales de mi carrera, tengo más de dos años de experiencia en programación y actualmente estudio Ingeniería en Sistemas en la Universidad Tecnológica Nacional (UTN) de Santa Fe, Argentina."
      - text: "Mi pasión por el diseño y desarrollo de soluciones me impulsa a aprender continuamente y a esforzarme por mejorar tanto mis habilidades como la calidad de mis proyectos. Disfruto adquiriendo nuevos conocimientos y aplicando buenas prácticas para incrementar la eficiencia y calidad en mis desarrollos."
      - text:  "Actualmente, mi enfoque principal es el desarrollo web, y he completado varios proyectos personales y para clientes. También tengo experiencia en desarrollo de aplicaciones móviles con React Native y Expo, así como en desarrollo de aplicaciones de escritorio con Java."
      - text: "Durante mis viajes, me gusta mantenerme actualizado sobre las últimas tendencias y novedades del sector leyendo diferentes artículos en daily.dev. Además, para mejorar mi capacidad de análisis y resolución de problemas, resuelvo regularmente ejercicios de programación en plataformas como LeetCode, donde he completado varios problemas en C++."
  p2:
    heading: "Just in time for Hacktoberfest with JIT Tailwind."
    image: "images/pages/hacktoberfest.jpg"
    showImage: false
    content:
